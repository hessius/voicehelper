<html>
  <head>
    <title>Loading</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

      * {
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', sans-serif;
      }

      .search {
        width: 100%;
        height: 100vh;
        background: #f5f7fd;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease-in-out;
        opacity: 0;
      }
      .hide {
        display: none;
      }
      .show {
        opacity: 1;
      }
      #searchBox {
        position: relative;
        border-radius: 55px;
        padding: 30px;
        background: #f5f7fd;
        display: flex;
        align-items: center;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
          -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      .site {
        background: #f5f7fd;
        border-radius: 10px;
        margin: 10px 3% 5px 3%;
        float: left;
        width: 25%;
        padding: 10px;
        float: left;
        clear: none;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
          -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
        text-align: center;
        font-size: 16px;
        padding: 10px;
      }
      .siteselect h4 {
        clear: both;
        padding-top: 50px;
      }
      .sitelang {
        margin-bottom: 30px;
      }
      #selectorInput {
        opacity: 1;
      }
      input {
        font-size: 20px;
        width: 0px;
        border: 0;
        background: transparent;
        outline: none;
        transition: 2s;
        width: 500px;
        padding: 12px 20px;
      }

      .gg-search {
        box-sizing: border-box;
        position: relative;
        display: block;
        transform: scale(var(--ggs, 2));
        width: 16px;
        height: 16px;
        border: 2px solid;
        border-radius: 100%;
        margin-left: -4px;
        margin-top: -4px;
        left: 36px;
        top: 46px;
      }

      .gg-search::after {
        content: '';
        display: block;
        box-sizing: border-box;
        position: absolute;
        border-radius: 3px;
        width: 2px;
        height: 8px;
        background: currentColor;
        transform: rotate(-45deg);
        top: 10px;
        left: 12px;
      }
      #submit {
        height: 108px;
        width: 100px;
        float: right;
        position: absolute;
        right: 0;
      }
      @keyframes bounceIn {
        from,
        20%,
        40%,
        60%,
        80%,
        to {
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        0% {
          opacity: 0;
          transform: scale3d(0.3, 0.3, 0.3);
        }

        20% {
          transform: scale3d(1.1, 1.1, 1.1);
        }

        40% {
          transform: scale3d(0.9, 0.9, 0.9);
        }

        60% {
          opacity: 1;
          transform: scale3d(1.03, 1.03, 1.03);
        }

        80% {
          transform: scale3d(0.97, 0.97, 0.97);
        }

        to {
          opacity: 1;
          transform: scale3d(1, 1, 1);
        }
      }

      .bounceIn {
        animation-duration: calc(var(--animate-duration) * 0.75);
        animation-name: bounceIn;
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="search hide">
      <form method="post" id="searchform" name="searchform">
        <div id="searchBox" class="active bounceIn">
          <input type="text" placeholder="Search" id="searchInput" />
          <div id="submit">
            <i class="gg-search"></i>
          </div>
        </div>
      </form>
    </div>
    <div class="siteselect hide">
      <input type="text" placeholder="siteselector" id="selectorInput" />
      <div class="sitelang sv">
        <h4>Swedish</h4>
      </div>
      <div class="sitelang en">
        <h4>English</h4>
      </div>
      <div class="sitelang any">
        <h4>General</h4>
      </div>
    </div>
    <script>
      // Constants for timeout values
      const INPUT_CLEAR_DELAY = 1000; // Time to wait before clearing invalid input (ms)
      const INPUT_POLLING_INTERVAL = 750; // Interval for checking input value (ms)

      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        location.replace(
          `https:${location.href.substring(location.protocol.length)}`
        )
      }

      let domainList = {
        // Note: Domains should be listed in order of language with English next to last and "any" at the end.
        // All other languages are listed in alphabetical order, i.e. "French, Swedish, English, Any"
        // Within an individual language domains should be listed in alphabetical order.
        fass: {
          url: 'https://www.fass.se/LIF/result?&userType=0&query=',
          name: 'FASS',
          lang: 'sv'
        },
        icd: {
          url: 'http://icd.internetmedicin.se/',
          name: 'ICD.nu',
          lang: 'sv'
        },
        im: {
          url: 'https://www.internetmedicin.se/?s=',
          name: 'Internetmedicin',
          lang: 'sv'
        },
        internetmedicin: {
          url: 'https://www.internetmedicin.se/?s=',
          name: 'Internetmedicin',
          lang: 'sv'
        },
        ji: {
          url: 'https://janusinfo.se/ovrigt/sokresultat.html?query=',
          name: 'JanusInfo',
          lang: 'sv'
        },
        janusinfo: {
          url: 'https://janusinfo.se/ovrigt/sokresultat.html?query=',
          name: 'JanusInfo',
          lang: 'sv'
        },
        lakemedelsboken: {
          url:
            'https://lakemedelsboken.se/?iso=true&imo=false&nplId=null&search=',
          name: 'Läkemedelsboken',
          lang: 'sv'
        },
        lmb: {
          url:
            'https://lakemedelsboken.se/?iso=true&imo=false&nplId=null&search=',
          name: 'Läkemedelsboken',
          lang: 'sv'
        },
        mesh: {
          url: 'https://mesh.kib.ki.se/Mesh/search/?searchterm=',
          name: 'Mesh',
          lang: 'sv'
        },
        pm: {
          url: 'https://www.praktiskmedicin.se/?s=',
          name: 'Praktisk Medicin',
          lang: 'sv'
        },
        praktiskmedicin: {
          url: 'https://www.praktiskmedicin.se/?s=',
          name: 'Praktisk Medicin',
          lang: 'sv'
        },
        vhb: {
          url: 'https://www.vardhandboken.se/sok/?q=',
          name: 'Vårdhandboken',
          lang: 'sv'
        },
        vardhandboken: {
          url: 'https://www.vardhandboken.se/sok/?q=',
          name: 'Vårdhandboken',
          lang: 'sv'
        },
        mdc: {
          url: 'https://www.mdcalc.com/search?s=',
          name: 'MD Calc',
          lang: 'en'
        },
        mdcalc: {
          url: 'https://www.mdcalc.com/search?s=',
          name: 'MD Calc',
          lang: 'en'
        },
        medscape: {
          url: 'https://search.medscape.com/search/?plr=ref&q=',
          name: 'Medscape',
          lang: 'en'
        },
        ms: {
          url: 'https://search.medscape.com/search/?plr=ref&q=',
          name: 'Medscape',
          lang: 'en'
        },
        u2d: {
          url: 'https://www.uptodate.com/contents/search?search=',
          name: 'Uptodate',
          lang: 'en'
        },
        uptodate: {
          url: 'https://www.uptodate.com/contents/search?search=',
          name: 'Uptodate',
          lang: 'en'
        },
        utd: {
          url: 'https://www.uptodate.com/contents/search?search=',
          name: 'Uptodate',
          lang: 'en'
        },
        bing: {
          url: 'https://www.bing.com/search?q=',
          name: 'Bing'
        },
        b: {
          url: 'https://www.bing.com/search?q=',
          name: 'Bing'
        },
        g: {
          url: 'https://www.google.com/search?q=',
          name: 'Google'
        },
        google: {
          url: 'https://www.google.com/search?q=',
          name: 'Google'
        }
      }
      let url, translate, slang, tlang, name, site
      document.addEventListener('DOMContentLoaded', function () {
        let urlParams = new URLSearchParams(window.location.search)
        site = urlParams.get('site')
        slang = urlParams.get('lang')
        document.addEventListener('paste', handlePaste)
        if (site) {
          if (domainList[site]) {
            url = domainList[site].url
            name = domainList[site].name
            //set placeholder for textinput in searchbox to "search" + name
            document.getElementById('searchBox').children[0].placeholder =
              'Search ' + name
            if (
              domainList[site].lang &&
              slang &&
              domainList[site].lang !== slang
            ) {
              translate = true
              slang = lang
              tlang = domainList[site].lang
            } else {
              translate = false
            }
          } else if (site.startsWith('http')) {
            url = site
          }
        } else {
          console.error('site param is empty, showing site selector')
          showUI()
        }
        document.title = 'Voice Helper Ready'
        document
          .getElementById('searchform')
          .addEventListener('submit', function (e) {
            e.preventDefault()
            submit()
          })
      })
      document.getElementById('submit').addEventListener('click', function (e) {
        e.preventDefault()
        submit()
      })
      function submit () {
        let search = document.getElementById('searchform').elements[0]
        if (search.value) {
          console.log('Searching for: ' + search.value)
          if (url) {
            url = url + search.value
            window.location.href = url
          } else {
            alert('No site selected')
          }
        }
      }
      function loadCSS (url) {
        var link = document.createElement('link')
        link.type = 'text/css'
        link.rel = 'stylesheet'
        link.href = url
        document.getElementsByTagName('head')[0].appendChild(link)
      }
      function translateQuery (text, sourcelang, translationlang) {
        let translationurl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourcelang}&tl=${translationlang}&dt=t&q=${text}`
        fetch(translationurl)
          .then(response => response.json())
          .then(data => {
            let translatedText = data[0][0][0]
            url = url + translatedText
            window.location.href = url
          })
      }
      // Store unique URLs globally for site selection
      let uniqueUrls = []
      
      // a function to go through domainList and for each entry with unique url add a div with title and number to the sitelang div with the same class as the lang of the entry and add a click event to the div
      function addSiteList () {
        //filter domainlist to only have unique urls
        uniqueUrls = Object.values(domainList).filter(
          (item, index, self) =>
            index === self.findIndex(t => t.url === item.url)
        )
        for (let key in uniqueUrls) {
          console.log(key)
          let div = document.createElement('div')
          let siteUrl = uniqueUrls[key].url
          let siteName = uniqueUrls[key].name
          //variable to hold the position in the index + 1 to make it easier to read
          let pos = Number(key) + 1
          let lang = uniqueUrls[key].lang ? uniqueUrls[key].lang : 'any'
          div.className = `${lang} site`
          let sitelang = document.getElementsByClassName(`sitelang ${lang}`)
          console.log(div.className)
          div.title = siteName
          console.log(div.title)
          div.innerHTML = `${pos}. ${siteName}`
          console.log(div.innerHTML)
          div.addEventListener('click', function () {
            selectSite(pos)
          })
          sitelang[0].appendChild(div)
        }
      }
      
      // Function to select a site by number and transition to search interface
      function selectSite(siteNumber) {
        if (siteNumber >= 1 && siteNumber <= uniqueUrls.length) {
          let selectedSite = uniqueUrls[siteNumber - 1]
          url = selectedSite.url
          name = selectedSite.name
          console.log(`Selected site: ${name} (${url})`)
          
          // Hide site selector and show search interface
          document.querySelector('.siteselect').classList.remove('show')
          setTimeout(function () {
            document.querySelector('.siteselect').classList.add('hide')
            document.querySelector('.search').classList.remove('hide')
            setTimeout(function () {
              document.querySelector('.search').classList.add('show')
              // Update placeholder text
              document.getElementById('searchInput').placeholder = 'Search ' + name
              // Set focus to search box
              setTimeout(function () {
                document.getElementById('searchInput').focus()
              }, 300)
            }, 100)
          }, 500)
        }
      }
      function showUI () {
        loadCSS('/air.min.css')
        if (url) {
          document.querySelector('.search').classList.remove('hide')
          setTimeout(function () {
            document.querySelector('.search').classList.add('show')
            //set focus to searchbox
            setTimeout(function () {
              document.getElementById('searchInput').focus()
            }, 300)
          }, 100)
        } else {
          // Only add site list if not already added
          if (uniqueUrls.length === 0) {
            addSiteList()
          }
          document.querySelector('.siteselect').classList.remove('hide')
          setTimeout(function () {
            document.querySelector('.siteselect').classList.add('show')
            setTimeout(function () {
              document.getElementById('selectorInput').focus()
              document
                .getElementById('selectorInput')
                .addEventListener('blur', function (e) {
                  e.preventDefault()
                  console.log('blur')
                  setTimeout(function () {
                    document.getElementById('selectorInput').focus()
                    console.log('focus')
                  }, 50)
                })
              //document.getElementById('selectorInput').removeEventListener('blur')
            }, 300)
          }, 100)
        }
      }
      function handlePaste (e) {
        var clipboardData, pastedData
        e.stopPropagation()
        e.preventDefault()
        clipboardData = e.clipboardData || window.clipboardData
        pastedData = clipboardData
          .getData('Text')
          .toLowerCase()
          .trim()
        if (pastedData && url) {
          document.title = `Redirecting to ${name}`

          if (translate) {
            translateQuery(pastedData, slang, tlang)
          } else {
            url = url + pastedData
            window.location.href = url
          }
        } else {
          showUI()
        }
      }
      // Function to extract number from voice input
      function extractNumberFromVoice(input) {
        // Remove common Swedish and English voice command words and extract number
        let cleanInput = input.toLowerCase().trim()
        
        // Handle phrases like "välj 4", "select 3", "number 5", etc.
        let numberMatch = cleanInput.match(/(\d+)|(?:välj|select|number|choose)\s+(\d+)|(?:ett|one|1)|(?:två|two|2)|(?:tre|three|3)|(?:fyra|four|4)|(?:fem|five|5)|(?:sex|six|6)|(?:sju|seven|7)|(?:åtta|eight|8)|(?:nio|nine|9)|(?:tio|ten|10)|(?:elva|eleven|11)|(?:tolv|twelve|12)|(?:tretton|thirteen|13)/)
        
        if (numberMatch) {
          // If direct digit found
          if (numberMatch[1]) return parseInt(numberMatch[1])
          if (numberMatch[2]) return parseInt(numberMatch[2])
          
          // Convert word numbers to digits
          let wordToNumber = {
            'ett': 1, 'one': 1, '1': 1,
            'två': 2, 'two': 2, '2': 2,
            'tre': 3, 'three': 3, '3': 3,
            'fyra': 4, 'four': 4, '4': 4,
            'fem': 5, 'five': 5, '5': 5,
            'sex': 6, 'six': 6, '6': 6,
            'sju': 7, 'seven': 7, '7': 7,
            'åtta': 8, 'eight': 8, '8': 8,
            'nio': 9, 'nine': 9, '9': 9,
            'tio': 10, 'ten': 10, '10': 10,
            'elva': 11, 'eleven': 11, '11': 11,
            'tolv': 12, 'twelve': 12, '12': 12,
            'tretton': 13, 'thirteen': 13, '13': 13
          }
          
          for (let word in wordToNumber) {
            if (cleanInput.includes(word)) {
              return wordToNumber[word]
            }
          }
        }
        
        // Try to extract any standalone number
        let simpleNumber = cleanInput.match(/\d+/)
        if (simpleNumber) {
          return parseInt(simpleNumber[0])
        }
        
        return null
      }
      
      function waitForInput () {
        setTimeout(function () {
          let selectorInput = document.getElementById('selectorInput')
          let inputValue = selectorInput.value
          
          if (inputValue) {
            let extractedNumber = extractNumberFromVoice(inputValue)
            
            if (extractedNumber) {
              console.log(`Extracted site number: ${extractedNumber}`)
              // Clear the input field
              selectorInput.value = ''
              // Select the site
              selectSite(extractedNumber)
            } else {
              console.log(`Could not extract number from: "${inputValue}"`)
              // Clear invalid input after a short delay
              setTimeout(function() {
                selectorInput.value = ''
              }, INPUT_CLEAR_DELAY)
              waitForInput()
            }
          } else {
            waitForInput()
          }
        }, INPUT_POLLING_INTERVAL)
      }
      waitForInput()
    </script>
  </body>
</html>
